<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
<div id="wrapper">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                </li>
                <li><a href="Home"><i class="fa fa-fw"></i>Home</a></li>
                <li><a href="Backtracking"><i class="fa fa-fw"></i>Backtracking</a>
                <li><a href="ForwardChecking"><i class="fa fa-fw"></i>Forward Checking</a>
                <li><a href="Heuristics"><i class="fa fa-fw"></i>Heuristics</a>
                <li><a href="ConstraintGraph"><i class="fa fa-fw"></i>Constraint Graph</a>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-10">
                <h1 class="page-header">Forward Checking</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Variable</th>
                                <th scope="col">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="assigment:*{assignments}">
                                <th scope="row">=></th>
                                <td  th:text="${assigment.key}"></td>
                                <td  th:text="${assigment.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:switch="${result}">
                            <p class="alert-success" th:case="true">SUCCESSFUL</p>
                            <p class="alert-danger" th:case="false">FAIL</p>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
</body>
</html>
